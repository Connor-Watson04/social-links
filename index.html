<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="profile">
      <div class="profile-header">
        <img
          class="profile-picture"
          src="/assets/images/avatar-jessica.jpeg"
          alt="profile-picture"
        />
        <h3 class="name">Jessica Randall</h3>
        <h5 class="location">London, United Kingdom</h5>
        <p class="role">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-links">
        <a href="#" class="Social-links"> GitHub </a>
        <a href="#" class="Social-links"> Frontend Mentor </a>
        <a href="#" class="Social-links"> LinkedIn </a>
        <a href="#" class="Social-links"> Twitter </a>
        <a href="#" class="Social-links"> Instagram </a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
